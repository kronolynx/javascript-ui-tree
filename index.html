<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UI Tree</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ui-tree.css">
</head>

<body>
    <div class="container">
        <div>
            <div class="jumbotron">
                <h1>Tree component</h1>

                <p class="lead">Tree component with drag and drop support.</p>
                <p class="lead">Double click node text to edit it.</p>


            </div>
        </div>



        <div class="row">
            <div class="col-sm-12">

                <div class="row">
                    <div class="col-sm-12">
                        <h3></h3>

                    </div>
                </div>

                <div class="row">

                        
                    <div class="col-sm-6">
                        <button id="new-node" class="btn btn-primary btn-lg btn-block pull-right">New Node</button>
                        <div class="clearfix"></div>
                        <!--  required tree -->
                        <div id="tree-root" class="ui-tree"></div>
                        <!--  end required tree    -->
                    </div>

                    <div class="col-sm-6">
                        <pre><code id="json-code" class="language-javascript"></code></pre>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="source/ui-tree.js"></script>

</html>
